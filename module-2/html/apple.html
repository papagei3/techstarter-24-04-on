<!DOCTYPE html>
<html>

<head>

    <script>

<body>
    <h1>Welcome to Apple Homepage</h1>
    <div style="display: flex;">
        <div class="buttons-outer" style="border: 1px solid red; width: 50%">
            <h2>Choose your color</h2>
            <button id="button-white">white</button>
            <button id="button-black">black</button>
        </div>
        <div style="border: 1px solid blue;">
            <img id="image-white" style="max-width: 500px; display: none;" src="./ipad_white.jpeg" />
            <img id="image-black" style="max-width: 500px; display: none;" src="./ipad_black.jpeg" />
        </div>
    </div>
    <!--- hier wird document.write content einfÃ¼gen-->
</body>
<script>
    // my_name = input("Wie ist dein Name?")
    // h2_name = "<h2>Dein Name ist: " + my_name + "</h2>

    let myName = prompt("Wie ist dein Name?")
    let h2Name = "<h2>Dein Name ist: " + myName + "</h2>"

    // concatination
    document.write(h2Name)


    let greetings = "Hello from Techstarter. Mein Greeting ist: "
    console.log(greetings)
    console.log("Hello from Techstarter nach dem Body!")

    // ðŸ‘‡ dieser part hier selektiert die buttons
    let buttonWhite = document.getElementById("button-white");
    let buttonBlack = document.getElementById("button-black");
    // ðŸ‘† werden die buttons selektiert

    // ðŸ‘‡ hier werden die bilder selektiert
    let imageWhite = document.getElementById("image-white")
    let imageBlack = document.getElementById("image-black")
    // ðŸ‘† bilder selektiert

    // ðŸ‘‡ hier wird ein eventlistener auf die buttons gesetzt
    buttonWhite.addEventListener("click", changeImageWhite)
    buttonBlack.addEventListener("click", changeImageBlack)
    // ðŸ‘† eventlistener auf die buttons gesetzt

    function changeImageWhite() {
        // hier kÃ¶nnen wir das bild mit der id "image-white" Ã¤ndern
        imageBlack.style.display = "none"
        imageWhite.style.display = "block"
        console.log("bitte das bild Ã¤ndern: white", imageWhite)
    }

    function changeImageBlack() {
        // hier kÃ¶nnen wir das bild mit der id "image-black" Ã¤ndern
        imageWhite.style.display = "none"
        imageBlack.style.display = "block"
        console.log("bitte das bild Ã¤ndern: black", imageBlack)
    }

</script>

</html>
